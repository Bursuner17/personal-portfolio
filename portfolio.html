<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .nav button:hover {
            background-color: #0056b3;
        }

        .content-section {
            display: none;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #skills {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div class="nav">
            <button onclick="showContent('skills')">Skills</button>
            <button onclick="showContent('experience')">Experience</button>
            <button onclick="showContent('projects')">Projects</button>
        </div>
        
        <div id="content">
            <div id="skills" class="content-section">
                <h2>Skills</h2>
                <p>Here are my skills...</p>
            </div>

            <div id="experience" class="content-section">
                <h2>Experience</h2>
                <p>Here is my experience...</p>
            </div>

            <div id="projects" class="content-section">
                <h2>Projects</h2>
                <p>Here are my projects...</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(section) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach((div) => {
                div.style.display = 'none';
            });
            
            // Show the selected section
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
